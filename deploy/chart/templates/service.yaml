apiVersion: v1
kind: Service
metadata:
  name: {{ include "openclaw.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "openclaw.selectorLabels" . | nindent 4 }}
  ports:
    - port: 6901
      targetPort: 6901
      protocol: TCP
      name: vnc-web
  type: ClusterIP
