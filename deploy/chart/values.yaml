# Default values for openclaw.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/zhuangqh/openclaw-sre-bot
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

initImage:
  repository: busybox
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  requests:
    cpu: "500m"
    memory: "1Gi"
  limits:
    cpu: "2"
    memory: "2Gi"

persistence:
  home:
    enabled: true
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 10Gi
  shared:
    enabled: true
    name: "clawd-shared-storage"
    storageClass: "azurefile"
    accessMode: ReadWriteMany
    size: 10Gi

# Secret for External Cluster Kubeconfig
# Configuration stored in files/target-kubeconfig.yaml
externalCluster: {}

# Openclaw configuration stored in files/openclaw.json5
openclaw:
  gatewayToken: ""
  primaryModel: ""
  kaito:
    baseUrl: ""
    apiKey: ""
  slack:
    botToken: ""
    appToken: ""
